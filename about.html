<style>
    /* ... (Keep your previous root and nav styles) ... */

    .split-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 1200px;
        margin: 60px auto;
        gap: 80px;
        padding: 0 40px;
        align-items: center;
    }

    /* THE REDESIGNED PHOTO COLUMN */
    .photo-column {
        flex: 1;
        min-width: 400px;
        position: relative;
        height: 700px; /* Gives space for the overlap */
    }

    /* Main Portrait: The Arch */
    .main-portrait-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 85%;
        z-index: 2;
        background: white;
        padding: 10px;
        border-radius: 250px 250px 20px 20px;
        box-shadow: 0 20px 50px rgba(184, 134, 11, 0.15);
    }

    .main-portrait-wrapper img {
        width: 100%;
        border-radius: 240px 240px 15px 15px;
        display: block;
    }

    /* Jesus Path: The Inset Foundation */
    .jesus-path-wrapper {
        position: absolute;
        bottom: 50px;
        right: 0;
        width: 60%;
        z-index: 3;
        background: white;
        padding: 8px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        border: 1px solid var(--gold);
    }

    .jesus-path-wrapper img {
        width: 100%;
        border-radius: 10px;
        display: block;
        filter: sepia(0.2); /* Softens the image to match your ethereal tone */
    }

    /* Decorative Gold Leaf Behind */
    .decoration-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 450px;
        height: 450px;
        border: 1px solid rgba(184, 134, 11, 0.2);
        border-radius: 50%;
        z-index: 1;
    }

    /* ... (Rest of your text-column styles) ... */
</style>

<div class="split-container">
    
    <div class="photo-column">
        <div class="decoration-circle"></div>
        
        <div class="main-portrait-wrapper">
            <img src="natalie-portrait.jpg" alt="Natalie Guerrero">
        </div>

        <div class="jesus-path-wrapper">
            <img src="jesus-path.jpg" alt="The Journey of Faith">
            <p style="font-family: 'Cinzel', serif; font-size: 0.7em; text-align: center; margin: 10px 0 5px; color: var(--gold); letter-spacing: 2px;">Strength in the Struggle</p>
        </div>
    </div>

    <div class="text-column">
        <h1>My Testimony</h1>
        <div class="script-subtitle">Healed to Heal Others</div>
        <div class="testimony-text">
            <p><strong>My name is Natalie Guerrero...</strong> (your text here)</p>
            </div>
    </div>
</div>
