<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials | Brave Soul Healings</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Lato', sans-serif; background-color: #fdfbf7; }
        nav { background: rgba(255, 255, 255, 0.95); padding: 20px; text-align: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 10px rgba(218, 165, 32, 0.2); }
        nav a { text-decoration: none; color: #b8860b; margin: 0 15px; font-size: 1.1em; text-transform: uppercase; letter-spacing: 2px; }

        /* REDESIGNED SMALLER PHOTO SECTION */
        .image-header-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px 0 10px 0;
            background-color: #fdfbf7;
        }
        .header-img {
            max-width: 500px; /* Limits the width of the photo */
            width: 90%; /* Ensures it stays responsive on mobile */
            height: auto;
            border-radius: 20px; /* Rounds the corners for a softer look */
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.15); /* Adds a spiritual glow effect */
        }

        .container { max-width: 800px; margin: 20px auto 50px auto; padding: 20px; }
        h1 { font-family: 'Cinzel', serif; color: #b8860b; text-align: center; margin-top: 20px; letter-spacing: 3px; }
        
        .review-card {
            background: white; padding: 30px; border-radius: 15px; margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.1); border-left: 5px solid #b8860b;
        }
        .review-text { font-style: italic; font-size: 1.1em; color: #555; line-height: 1.6; }
        .review-author { margin-top: 15px; font-weight: bold; color: #b8860b; text-align: right; }

        .submission-form { background: #fff8e1; padding: 40px; border-radius: 20px; margin-top: 50px; border: 1px solid #ffe082; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-family: 'Lato', sans-serif; }
        button { width: 100%; padding: 15px; background: #b8860b; color: white; border: none; font-size: 1.2em; border-radius: 5px; cursor: pointer; font-family: 'Cinzel', serif; transition: 0.3s; }
        button:hover { background: #daa520; box-shadow: 0 0 15px #ffd700; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="services.html">Services</a>
        <a href="reviews.html">Testimonials</a>
    </nav>

    <div class="image-header-container">
        <img src="reviews-bg.jpg" alt="Spiritual Healing Illustration" class="header-img">
    </div>

    <h1>Client Testimonials</h1>

    <div class="container">
        <div class="review-card">
            <p class="review-text">"The heavy trauma I was carrying felt lighter instantly. I felt seen and heard for the first time."</p>
            <div class="review-author">- Brave Soul Client</div>
        </div>

        <div class="submission-form">
            <h2 style="text-align: center; color: #b8860b; font-family: 'Cinzel', serif;">Share Your Experience</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #777;">Your testimony can help inspire others on their healing path.</p>
            <form>
                <input type="text" placeholder="Your Name">
                <textarea rows="6" placeholder="Share your experience..."></textarea>
                <button type="submit">Submit Testimony</button>
            </form>
        </div>
    </div>

</body>
</html>
